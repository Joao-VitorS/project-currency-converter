<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Conversor de Moeday</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <select id="select-currency">
                    <option>US$ Dólar Americano</option>
                    <option>€ Euro</option>
                    <option>Bitcoin</option>
                </select>
            </label>
            <label>
                <b>Valor</b>
                <input placeholder="R$ 10.000,00">
            </label>
            <button type="button">Converter</button>
            <section>
                <div>
                    <img src="./assets/brasil.svg" alt="brazil">
                    <p class="currency-name">Real</p>
                    <p id="real-value" class="currency-value">R$ 10.000,00</p>
                </div>
                <img class="arrow" src="./assets/Vector.png" alt="arrow">
                <div>
                    <img id="currency-country" src="./assets/estados-unidos.svg" alt="US">
                    <p id="currency-name" class="currency-name">Dólar Americano</p>
                    <p id="currency-value" class="currency-value">R$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="/scripts.js"></script>

</html>
